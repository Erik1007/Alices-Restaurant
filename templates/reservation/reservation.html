{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Main -->
<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-6">
            <div>
                <h2>When Would You Like to Join Us?</h2>
            </div>
        </div>
        <div class="col-sm-6 col-md-12 align-items-center light-bg">
            <form method="POST">
                <div class="date-picker">
                    {{ form.media }}
                    {% csrf_token %}
                    {{ form | crispy }}
                    <a href="{% url 'success' %}" class="btn btn-primary">
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

</main>

{% endblock %}
