{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Main -->
<main class="row">
    <div class="col-sm-6 col-md-12 align-items-center light-bg">
        <div class="container-fluid">
            <div>
                <h2>When Would You Like to Join Us?</h2>
            </div>
        </div>
        <div class="col-sm-6 col-md-12 align-items-center light-bg">
            <form method="POST">
                <div class="date-picker">
                    {{ form.media }}
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="button" class="btn btn-primary" onclick="updateModalMessage()" data-bs-toggle="modal"
                        data-bs-target="#reservationModal">Submit</button>
                    <div id="reservationModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Please Confirm</h4>
                                </div>
                                <div class="modal-body"></div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Delete</button>
                                    <button type="submit" class="btn btn-primary" data-bs-toggle="confirmationmodal"
                                        data-bs-target="#confirmationModal">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>



            <script>
                const buildModalMessage = () => {
                    let reservationGuestCount = document.querySelector('#id_number_of_persons').value
                    let reservationDate = document.querySelector('#id_date').value
                    let reservationTime = document.querySelector('#id_time').value
                    let modalMessage =
                        `Please Confirm your reservation on ${reservationDate} at ${reservationTime} for ${reservationGuestCount} guests. Thank you, we look forward to seeing you`
                    return modalMessage
                }

                const updateModalMessage = () => {
                    let reservationModalBody = document.querySelector('#reservationModal.modal-body')
                    console.log(reservationModalBody)
                    reservationModalBody.innerText = buildModalMessage()
                    $('#reservationModal').modal('show');
                };
            </script>

        </div>
    </div>

    </div>
</main>

{% endblock %}
